[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "22"

## Cache policy:
## - Never cache HTML/app shell (prevents stale references to old hashed chunk URLs).
## - Aggressively cache hashed Next static assets.
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"